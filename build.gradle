plugins {
    id 'java'
    id 'application'
}

apply plugin: 'application'
apply plugin: 'java'

group 'pl.edu.agh.sr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.apache.zookeeper:zookeeper:3.5.5'
}

run {
    standardInput = System.in
}

mainClassName = 'App'
